<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/screen.css" media="screen">
	<title>Square, Circle, and Triangle</title>
	<meta name="author" content="Harrison Turner">
</head>
<body>


<section class="center-content">
<h2>Basic Shapes</h2>


<figure role="presentation">
	<div class="square"></div>
	<figcaption> Square</figcaption>
</figure>

<figure role="presentation">
	<div class="square circle"></div>
	<figcaption> Circle</figcaption>
</figure>

<figure role="presentation">
	<div class="triangle"></div>
	<figcaption> Triangle</figcaption>
</figure>
</section>

<section class="center-content">
<h2>Complex Shapes</h2>

<figure class="heart" role="presentation">
	<div class="square circle"></div>
	<div class="square circle"></div>
	<div class="triangle"></div>
	<figcaption>Heart</figcaption>
</figure>

</section>

</body>
</html>
